<html>
  <head>
    <title>My Page</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Web Dice Roller</h1>
    
    <h3>Press enter or click to roll the dice!</h3>
    <button id="rollButton" autofocus>Roll</button>

    <h3>Player Roll</h3>
    <section class="playerRoll">
      <input type="number" id="playerRoll" readonly>
    </section>

    <h3>Opponent Roll</h3>
    <section class="opponentRoll">
      <input type="number" id="opponentRoll" readonly>
    </section>

    <h3>Result</h3>
    <section class="resultMessage">
      <input type="text" id="resultMessage" readonly>
    </section>
    <script src="diceRollScript.js"></script>
  </body>
</html>
